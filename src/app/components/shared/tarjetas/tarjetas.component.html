<div class="row animated fadeIn">
  <div (click)="verArtista(item)" *ngFor="let item of items" class="col-sm-3 mb-4 puntero">
    <div class="card">
      <img [src]="item.images | noimage" class="card-img-top" alt="">
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <span *ngFor="let artista of item.artists" class="badge rounded-pill text-bg-primary">
          {{ artista.name }}
        </span>
      </div>
    </div>
  </div>
</div>
